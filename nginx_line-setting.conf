# Rich Menu 編輯器 - line-setting.wentzao.com
server {
    listen 443 ssl;
    server_name line-setting.wentzao.com;

    # SSL 證書設置
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    # 圖片上傳限制（Rich Menu 最大 1MB，留 10MB 安全邊界）
    client_max_body_size 10M;

    # 主要路由（包含靜態檔案與 API）
    location / {
        proxy_pass http://localhost:1153;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 特定配置
        proxy_buffering off;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 60s;
    }

    # Socket.IO 專用路徑（確保 WebSocket 升級正常）
    location /socket.io/ {
        proxy_pass http://localhost:1153;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加 WebSocket 特定配置
        proxy_buffering off;
        proxy_read_timeout 86400;    # 24小時
        proxy_send_timeout 86400;    # 24小時
        proxy_connect_timeout 60s;   # 連接超時時間
    }
}

# 拒絕所有透過 HTTP (端口 80) 的連線
server {
    listen 80;
    server_name line-setting.wentzao.com;
    return 444;
}

